<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML email test</title>
  <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  <table>
    <tr>
      <td style="height:50px;background-color:#0152b5;text-align:center;color:#fff">
        <span>FM Clarity</span>
      </td>
    </tr>
    <tr>
      <td style="height:50px;background-color:#ddd;text-align:center;color:#333">
        <span>You have a new notification</span>
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <small className="pull-right">{{moment(message.createdAt).fromNow()}}</small>
          <strong>{{creator.getName()}}</strong> {
          <span>{{message.verb}} <b><a href={{message.getTargetUrl()}}>{{message.getTargetName()}}</a></b></span>
          <small className="text-muted">{{moment(message.createdAt).format('MMM Do YYYY, h:mm:ss a')}}</small>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
